<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classrooms - Wisdom Public School</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />

    <style>
      .gallery-item {
        cursor: pointer;
      }

      #imageModal .modal-content {
        background-color: transparent;
        border: none;
      }

      #imageModal .modal-body {
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #imageModal img {
        max-height: 85vh;
        max-width: 100%;
        border-radius: 14px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      }

      .btn-close-white-modal {
        position: absolute;
        top: -30px;
        right: 0;
        z-index: 1055;
        filter: invert(1);
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="container-fluid bg-white py-3 header-bar">
        <div
          class="container d-flex justify-content-between align-items-center"
        >
          <div class="d-flex align-items-center">
            <img
              src="https://placehold.co/80x80/orange/white?text=Logo"
              class="me-3 school-logo hover-wiggle"
            />
            <div>
              <h1 class="school-name mb-0">WISDOM PUBLIC SCHOOL +2</h1>
              <p class="school-sub mb-0 text-muted">
                Affiliated to C.B.S.E. New Delhi
              </p>
            </div>
          </div>
          <a href="../index.html" class="text-primary hover-bounce">
            <i class="fas fa-home fa-lg"></i>
          </a>
        </div>
      </div>

      <div class="breadcrumb-strip text-center">
        <h2 class="breadcrumb-heading">
          <a href="index.html#facilities-section" class="breadcrumb-link"
            >FACILITIES</a
          >
          <span class="separator">&gt;</span>
          <span class="breadcrumb-current">CLASSROOMS</span>
        </h2>
      </div>
    </header>

    <!-- MAIN -->
    <main class="container my-5 content-box bg-white p-4 p-md-5 rounded-4">
      <div class="text-center mb-5 animate-on-scroll">
        <h2 class="display-5 playful-underline">
          Bright, Colourful & Safe Classrooms
        </h2>
        <p class="lead text-muted mt-3">
          Click on any image to view it in full size.
        </p>
      </div>

      <div class="row g-4">
        <div class="col-md-6 col-lg-4 animate-on-scroll">
          <div class="img-hover-zoom rounded-4 shadow-sm gallery-item"
            >
            <img
              src="../image/bcsclass.png"
              class="img-fluid w-100"
              alt="Bright Classroom Layout"
            />
          </div>
        </div>

        <div class="col-md-6 col-lg-4 animate-on-scroll">
          <div
            class="img-hover-zoom rounded-4 shadow-sm gallery-item"
            data-image="../image/bcsclass2.png"
          >
            <img
              src="../image/bcsclass2.png"
              class="img-fluid w-100"
              alt="Learning Walls"
            />
          </div>
        </div>
      </div>
    </main>

    <!-- MODAL -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <button
            type="button"
            class="btn-close btn-close-white-modal"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
          <!-- <div class="modal-body">
            <img id="modalImgTag" src="" alt="Full Size" />
          </div> -->
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer-section text-white pt-5">
      <div class="container pb-4">
        <div class="row g-4">
          <div class="col-lg-3 col-md-6 text-center text-md-start">
            <img
              src="https://placehold.co/150x150/orange/white?text=WPS+Logo"
              class="mb-3 rounded-circle hover-wiggle shadow"
            />
          </div>
          <div class="col-lg-3 col-md-6">
            <h5 class="footer-heading mb-3">Quick links</h5>
            <ul class="list-unstyled footer-links">
              <li><a href="#">Go to CBSE</a></li>
              <li><a href="#">CBSE Result</a></li>
              <li><a href="#">Transfer Certificate</a></li>
            </ul>
          </div>
          <div class="col-lg-3 col-md-6">
            <h5 class="footer-heading mb-3">Contact us</h5>
            <ul class="list-unstyled contact-info">
              <li>+91-7060602602</li>
              <li>hello@wpsaligarh.in</li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImgTag");

        document.querySelectorAll(".gallery-item").forEach((item) => {
          item.addEventListener("click", () => {
            const src = item.getAttribute("data-image");
            const alt = item.querySelector("img")?.alt || "";

            modalImg.src = src;
            modalImg.alt = alt;

            bootstrap.Modal.getOrCreateInstance(modal).show();
          });
        });

        modal.addEventListener("hidden.bs.modal", () => {
          modalImg.src = "";
          modalImg.alt = "";
        });
      });
    </script>
  </body>
</html>
