<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indoor & Outdoor Play Areas - Wisdom Public School</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="../style.css">
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="container-fluid bg-white py-3 header-bar">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="https://placehold.co/80x80/orange/white?text=Logo" class="me-3 school-logo hover-wiggle">
        <div>
          <h1 class="school-name mb-0">WISDOM PUBLIC SCHOOL +2</h1>
          <p class="school-sub mb-0 text-muted">Affiliated to C.B.S.E. New Delhi</p>
        </div>
      </div>

      <a href="../index.html" class="text-primary hover-bounce">
        <i class="fas fa-home fa-lg"></i>
      </a>
    </div>
  </div>

  <div class="breadcrumb-strip text-center">
    <h2 class="breadcrumb-heading">
      <a href="../index.html#facilities-section" class="breadcrumb-link">FACILITIES</a>
      <span class="separator">&gt;</span>
      <span class="breadcrumb-current">INDOOR & OUTDOOR PLAY AREAS</span>
    </h2>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="container my-5 content-box bg-white p-4 p-md-5 rounded-4">

  <div class="text-center mb-5 animate-on-scroll">
    <h2 class="display-5 playful-underline">Indoor & Outdoor Play Areas</h2>
    <p class="lead text-muted mt-3">Spaces designed for joy, movement, and exploration.</p>
  </div>

  <div class="row g-4">

    <!-- IMAGE 1 -->
    <div class="col-md-6 col-lg-4 animate-on-scroll">
      <div class="img-hover-zoom rounded-4 shadow-sm gallery-item" >
        <img src="image/o&iplay.png" class="img-fluid w-100" alt="Outdoor Playground">
      </div>
    </div>

    <!-- IMAGE 2 -->
    <div class="col-md-6 col-lg-4 animate-on-scroll">
      <div class="img-hover-zoom rounded-4 shadow-sm gallery-item" >
        <img src="image/o&iplay2.png" class="img-fluid w-100" alt="Indoor Sensory Play">
      </div>
    </div>

    <!-- IMAGE 3 -->
    <div class="col-md-6 col-lg-4 animate-on-scroll">
      <div class="img-hover-zoom rounded-4 shadow-sm gallery-item" >
        <img src="image/o&iplay3.png" class="img-fluid w-100" alt="Playground Slide">
      </div>
    </div>

    
    </div>

  </div>
</main>

<!-- ================= MODAL ================= -->
<div class="modal fade" id="imageModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-transparent border-0">
      <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal"></button>
      <div class="modal-body text-center p-0">
        <img id="modalImgTag" class="img-fluid rounded-4">
      </div>
    </div>
  </div>
</div>

<!-- ================= SCRIPTS ================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../script.js"></script>

<script>
  function showImage(element) {
    const img = element.querySelector("img");
    document.getElementById("modalImgTag").src = img.src;
  }
</script>

</body>
</html>
